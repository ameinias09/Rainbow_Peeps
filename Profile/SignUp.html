<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="Signup.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Sign Up| Rainbow Peeps
    </title>
</head>

<body>
    <nav class="navbar">
        <!-- LOGO -->
        <div class="logo"><img class="logoimg" src="\Pics\rainbow peeps.png" /></div>
        <!-- NAVIGATION MENU -->
        <ul class="nav-links">
            <!-- NAVIGATION MENUS -->
            <div class="menu">
                <li><a href="/">Home</a></li>
            </div>
        </ul>
    </nav>
    <div class="wrap">
        <div class="layer" id="opaque">
            <form>
                <label for="name">Email id:</label><br/>
                <input type="email" placeholder="Email" id="emailInput" /><br/><br/>
                <label for="name">Name:</label><br/>
                <input type="text" placeholder="Name" /><br/><br/>
                <label for="name">Password:</label><br/>
                <input type="password" placeholder="Password" /><br/><br/>
            </form>

        </div>
        <div class="container">
            <a class="btn" id="submitBtn">
                <svg width="277" height="62">
          <defs>
              <linearGradient id="grad1">
                  <stop offset="0%" stop-color="#FF8282"/>
                  <stop offset="100%" stop-color="#E178ED" />
              </linearGradient>
          </defs>
           <rect x="5" y="5" rx="25" fill="none" stroke="url(#grad1)" width="266" height="50"></rect>
        </svg>

                <span>Create Account</span>
            </a>
        </div>
    </div>
    <script src="SignUp.js"></script>
</body>

</html>
